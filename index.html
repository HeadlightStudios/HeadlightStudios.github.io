  <body>
     <main role="main">
      <article id="webslides">
      
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 1200px / <div class="wrap size-50"> = 600px;
        -->
          
       <section>
          <!-- Overlay/Opacity: [class*="bg-"] > .background.dark or .light -->
          <span class="background" style="background-image:url('./HeadlightStudiosBackground.jpg')"></span>
          <div class="wrap">
            <div class="content-center bg-trans-dark fadeInUp">
              <img class="aligncenter" src="./HeadlightLogoSimple.svg" alt="Headlight Studios">
              <h2><strong style="font-family:'Eater', cursive; color:#93241C">Headlight Studios</strong></h2>
              <p>Working hard to bring you <i>Galactics</i> by Spring 2018</p>
            </div>
          </div>
          <!-- .end .wrap -->
            <footer>
            <div class="wrap">
              <p>
                <span class="alignleft" style="color:#44d;">
                Copyright &copy; Headlight Studios 2017
                </span>
                <span class="alignright">
                  <a href="http://twitter.com/HdltStud" title="Twitter">
                    <svg class="fa-twitter">
                      <use xlink:href="#fa-twitter"></use>
                    </svg>
                    @HdltStud
                  </a>
                </span>
              </p>
            </div>
          </footer>
  
        </section>
             <section>
